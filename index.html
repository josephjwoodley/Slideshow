<body>
    <!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="./New York-1.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="./New York-2.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="./New York-3.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="./New York-4.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="./New York-5.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="./New York-6.jpg" style="width:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="./New York-1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Madison Square Garden">
      </div>
      <div class="column"> 
        <img class="demo cursor" src="./New York-2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Times Square">
      </div>
      <div class="column">
        <img class="demo cursor" src="./New York-3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Empire State Building">
      </div>
      <div class="column">
        <img class="demo cursor" src="./New York-4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Rockefeller Center Christmas Balls">
      </div>
      <div class="column">
        <img class="demo cursor" src="./New York-5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Seinfeld Restaurant">
      </div> 
      <div class="column">
        <img class="demo cursor" src="./New York-6.jpg" style="width:100%" onclick="currentSlide(6)" alt="Ground Zero Memorial">
      </div>
    </div>
  </div>
